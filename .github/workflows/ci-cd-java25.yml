name: Java 25 CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 25
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      # 3. Build Maven project
      - name: Build with Maven
        run: mvn clean package

      # 4. Run unit tests
      - name: Run Tests
        run: mvn test

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t advanced-search-demo .

      # 6. Run Docker container (test it starts)
      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name search-demo-container advanced-search-demo

      # 7. Stop container to clean up
      - name: Stop Docker container
        run: docker ps -q --filter ancestor=advanced-search-demo | xargs -r docker stop
