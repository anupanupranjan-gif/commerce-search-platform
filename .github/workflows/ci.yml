name: Java 25 CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java 25
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      # 3. Build & run tests
      - name: Maven clean verify
        run: mvn clean verify

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t advanced-search-demo .

      # 5. Run Docker container (test start)
      - name: Run Docker container
        run: docker run -d -p 8080:8080 advanced-search-demo

      # 6. Optional: Stop container after test
      - name: Stop container
        run: docker ps -q --filter ancestor=advanced-search-demo | xargs -r docker stop
